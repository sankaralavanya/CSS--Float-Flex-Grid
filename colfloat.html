<!DOCTYPE html>
<html>
	<head>
		<title>columns using float</title>
		<style>
			section{
				border:1px solid red;
				float:left;
				width:100%;
				box-sizing:border-box;
				height:100px;
			}
			section div{
				float:left;
				border-right:1px solid blue;
				box-sizing:border-box;
			}
			.one div,.two div,.three div,.four div,.five div{
				box-sizing:border-box;
				height:100px;
			}
			.one div{
				width:25%;
				background-color:pink;
				/*height:100px;*/
			}
			.two div{
				width:20%;
				background-color:lightgreen;
				/*height:80px;*/
			}
			.three div{
				width:16%;
				background-color:lightyellow;
				/*height:66px;*/
			}
			.four div{
				width:14%;
				background-color:coral;
				/*height:57px;*/
			}
			.five div{
				width:12%;
				background-color:lightgrey;
				/*height:50px;*/
			}
			.two img{
				height:100px;
			}
			.four audio{
				width:200px;
				height:50px;
			}
			
		</style>
	</head>
	<body>
		<section class="one">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
		
		</section>
